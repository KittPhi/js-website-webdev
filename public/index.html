<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
    <script>
        window.onload = () => {
        var socket = io();
        var form = document.getElementById('chatForm'); // form id

        form.onsubmit = (event) => {
            event.preventDefault(); // prevents page reloading
            var messageInput = document.getElementById('input');  // input id

            // send chat message to the server
            socket.emit('chat', messageInput.value);

            messageInput.value = '';
            return false;
        };

        socket.on('chat', (message) => {
            var node = document.createElement('li');
            var textnode = document.createTextNode(message);
            node.appendChild(textnode);

            document.getElementById('msg').appendChild(node);
        });
       };
   </script>
</head>
   <body>
        <div id="msgWindow">
        <ul id="msg"></ul>
        <form id="chatForm" action="">
           <input id="input" autocomplete="off" />
           <button>Send</button>
        </form>
        </div> 

        <div id="board" class="canvas"></div>
        
        <button onclick="createBoard()">Create Board</button>
        <button onclick="allowDrop()">Start Game</button>
        
        <footer class="info">
            <center>
                <hr>
                <p>Socket.io Express Checkers by <a href="https://web.nmsu.edu/~kittphi/contact.html">Kitt Phi</a> in 2020.</p>
            </center>
        </footer>
    </body>
</html>

<html>
    <body>
        <h1>
            Car Test!
        </h1>
        <!-- body-parser works with this -->
        <div style="background-color: lightgray; cursor: pointer;" onClick="uploadCar()">
            Upload Car!
        </div>
        <script>
            function uploadCar() {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "car", true);
                xhr.setRequestHeader("Content-type", "application/json");

                xhr.onreadystatechange = function(){
                    // code for response
                }
                var carData = {
                    make: 'Ford',
                    model: 'Mustang',
                    year: 1965,
                    color: 'red'
                }
                xhr.send(JSON.stringify(carData));
            }
        </script>
        <!-- <script src="../uploadCar.js"></script> -->
    </body>
</html>
